<!-- signup.component.html -->
<form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [formControl]="username" required>
    </div>
  
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" class="form-control" [formControl]="fullName" required>
    </div>
  
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" [formControl]="phoneNumber" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [formControl]="password" required>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" [formControl]="confirmPassword" required>
    </div>
  
    <!-- Displaying an error message if there is an error -->
    <div *ngIf="hasError" class="alert alert-danger">{{ errorMessage }}</div>
  
    <!-- Submit button to trigger the onSubmit method -->
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
