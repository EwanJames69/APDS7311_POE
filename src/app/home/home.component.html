<div class="container">
  <h2>Welcome to the Home Page of the Bulletin Board</h2>

  <!-- Display error message if there is an error -->
  <div *ngIf="hasError" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="mt-4">
    <h3>Posts</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts">
        {{ post.title }} - {{ post.description }}
        <button class="btn btn-danger float-right" (click)="deletePost(post._id)">Delete</button>
      </li>
    </ul>
  </div>  
</div>
